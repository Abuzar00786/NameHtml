<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Info</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #058cba, #5eb3e4, #0a6d98, #084f73, #062f4f, #b0dffb, white);
            font-family: Arial, sans-serif;
            animation: bgAnimation 8s infinite;
            background-size: 300% 300%;
        }
        @keyframes bgAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        .info-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 2px solid #058cba;
            transition: 0.3s;
        }
        .info-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }
        .main-heading {
            color: #058cba;
            font-size: 26px;
            font-weight: bold;
        }
        .sub-text {
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h1 class="main-heading">Hi, I am Abuzar</h1>
        <p class="sub-text">Registration No: 23BCT0186</p>
    </div>
</body>
</html>
